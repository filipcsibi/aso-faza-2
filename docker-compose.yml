services:
  # Ollama service with llama3.2:3b model
  ollama:
    build:
      context: .
      dockerfile: Dockerfile.ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - aso-network
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # MCP Server with HTTP streaming
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: mcp-server
    ports:
      - "8000:8000"
    environment:
      - MCP_TRANSPORT=http
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
      - MANAGED_DIR=/app/managed_fs
      - MCP_SERVER_NAME=System Administrator Tools
    volumes:
      - ./managed_fs:/app/managed_fs:ro
    networks:
      - aso-network
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f uvicorn || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ADK Agent with web interface
  agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
    container_name: adk-agent
    ports:
      - "3000:8000"
    environment:
      - MODEL_NAME=qwen2.5:7b
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_API_BASE=http://ollama:11434
      - MCP_URL=http://mcp-server:8000/sse
    networks:
      - aso-network
    depends_on:
      ollama:
        condition: service_healthy
      mcp-server:
        condition: service_started

networks:
  aso-network:
    driver: bridge

volumes:
  ollama_data:
